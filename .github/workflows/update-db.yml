name: Update version db

on:
    workflow_dispatch:
    repository_dispatch:
        types: [update-db]

permissions:
    contents: write

jobs:
    update-db:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Run update script
              run: bash ./update-db.sh

            - name: Configure git
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

            - name: Commit changes if any
              id: commit
              run: |
                  if git diff --quiet; then
                    echo "changed=false" >> "$GITHUB_OUTPUT"
                    exit 0
                  fi
                  git add version-db.json
                  git commit -m "Update version db"
                  echo "changed=true" >> "$GITHUB_OUTPUT"

            - name: Create next tag
              if: steps.commit.outputs.changed == 'true'
              id: tag
              run: |
                  latest=$(git tag -l "v0.0.*" | sort -V | tail -n 1)
                  if [[ -z "$latest" ]]; then
                    next=v0.0.1
                  else
                    number=${latest#v0.0.}
                    next=v0.0.$((number + 1))
                  fi
                  echo "next=$next" >> "$GITHUB_OUTPUT"

            - name: Tag commit
              if: steps.tag.outputs.next != ''
              run: git tag "${{ steps.tag.outputs.next }}"

            - name: Push commit and tag
              if: steps.tag.outputs.next != ''
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  git push origin HEAD
                  git push origin "${{ steps.tag.outputs.next }}"
